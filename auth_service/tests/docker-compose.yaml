version: "3"
services:
  tests:
    build: .
    env_file:
      - .test.env
    depends_on:
      auth-test:
        condition: service_healthy
    networks:
      - test-network

  auth-test:
    build: 
      context: ../src
      args:
        - COMMAND=debug
    healthcheck:
      test: curl -f 127.0.0.1:8000/health || exit 1
      interval: 3s
      timeout: 30s
    restart: always
    env_file:
      - .test.env
    environment:
      - AUTH_RSA_PRIVATE_PATH=/run/secrets/rsa_priv
      - AUTH_RSA_PUBLIC_PATH=/run/secrets/rsa_pub
      - AUTH_ACCOUNTS_FILE_PATH=/run/secrets/service_accounts
      - AUTH_DEBUG=True
    secrets:
      - rsa_pub
      - rsa_priv
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_started
    ports:
      - "8000:8000"
    networks:
      - test-network

  redis:
    image: redis:latest
    healthcheck:
      test: redis-cli ping || exit 1
      interval: 3s
      timeout: 30s
    restart: always
    ports:
      - "6379:6379"
    networks:
      - test-network

  postgres:
    image: postgres:13-alpine
    env_file:
      - .test.env
    ports:
      - "5432:5432"
    networks:
      - test-network

networks:
  test-network:

secrets:
  rsa_pub:
    file: ./keys/rsa.pub
  rsa_priv:
    file: ./keys/rsa.private